<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Registration</title>
    <script src="https://kit.fontawesome.com/13058ac52f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="section-one">
        <h1>Registration Form</h1>
        <a href="index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
    </div>

    <!-- form -->
    <div class="section-two">

        <table class="form-table">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="Name" id="" placeholder="Your name"></td>
            </tr>
            <tr>
                <td> Last Name</td>
                <td><input type="text" name="Name" id="" placeholder="Your name"></td>
            </tr>
            <tr>
                <td> Email</td>
                <td><input type="email" name="Name" id="" placeholder="Email"></td>
            </tr>
            <tr>
                <td> Mobile</td>
                <td><input type="Phone" name="Name" id="" placeholder="Mobile"></td>
            </tr>
            <tr>
                <td> Password</td>
                <td><input type="password" name="Name" id="" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="Name" id="" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Certificate</td>
                <td>
                    <input type="checkbox" id="certificate" name="certificate1" value="JSC">
                    <label for="certificate1"> JSC</label>
                    <input type="checkbox" id="certificate" name="certificate2" value="SSC">
                    <label for="certificate2"> SSC</label>
                    <input type="checkbox" id="certificate" name="certificate3" value="HSC">
                    <label for="certificate3"> HSC</label>
                </td>

            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="Female" name="gender" value="Female">
                    <label for="Female">Female</label>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label>
                    <input type="radio" id="Other" name="gender" value="Other">
                    <label for="Other">Other</label>
                </td>
            </tr>
            <tr>
                <td>Board Name</td>
                <td>


                    <select name="boards" id="boards">
                        <option value="Choose a Board">Choose a Board</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Comilla">Comilla</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>DB</td>
                <td>

                    <input type="date" id="birthday" name="birthday">
                </td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td>
                    <form action="/action_page.php">
                        <input type="file" id="myFile" name="filename">
                    </form>
                </td>
            </tr>

        </table>
        <div class="btn">


            <button type="button" class="btn">Register</button>


        </div>
    </div>
</body>

</html>
