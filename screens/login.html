<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/13058ac52f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Enter to Login</h1>
    <div class="back">
        <a href="index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
    </div>
    <div>
        <form action="#" method="post">
            <table>
                <tr>
                    <td> Email</td>
                    <td><input type="email" name="Name" id="" placeholder="Email"></td>
                </tr>
                <tr>
                    <td> Password</td>
                    <td><input type="password" name="Name" id="" placeholder="Password"></td>
                </tr>

            </table>
            <div class="btn">
                <button type="button" class="btn">Login</button>
            </div>
        </form>
    </div>


    <div class="register">
        <h4>Create Account ? <span><a href="../screens/registration.html">Register</a></span></h4>
    </div>
</body>

</html>
