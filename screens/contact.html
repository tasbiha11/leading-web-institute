<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/13058ac52f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top">
        <div class="back">
            <a href="../index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
        </div>
        <h1 class="title">Contact Us</h1>
    </div>

    <div class="box">
        <div class="map">
            <h4 class="skill-title"> <i class="fa-solid fa-location-dot"></i> Address </h4>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3619.83795622847!2d91.80271791399872!3d24.869383451026838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3751015addbec3b7%3A0x9e87b7be58b5f67e!2sLeading%20University!5e0!3m2!1sen!2sbd!4v1651177969770!5m2!1sen!2sbd"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="query">
            <h4 class="skill-title"><i class="fa-solid fa-comment-dots"></i> Send us a message </h4>
            <p>If you have any queries related to our courses, send us a message from here.
                It's our pleasure to help you !</p>
            <div class="message">
                <table>
                    <tr>
                        <td><input type="text" name="" id="" placeholder="Enter Your Name"></td>
                    </tr>
                    <tr>
                        <td> <input type="email" name="" id="" placeholder="Enter Your Email"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" placeholder="Enter Your Message"></td>
                    </tr>
                </table>
                <input class="btn" type="button" value="Submit">
            </div>
        </div>
    </div>







</body>

</html>
